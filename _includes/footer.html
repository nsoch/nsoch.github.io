<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.github }}/">{{ site.title }}</a> by <a href="https://vsoch.github.io" target="_blank">{{ site.author }}</a></div>
</footer>
