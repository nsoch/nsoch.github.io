layout: page
title: Thinking
permalink: blog
---

{% for post in site.posts %}
  <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
    <div class="featured-posts" style="height: 300px; {% if post.image %} background-image:url({{ site.github.url }}/assets/img/blog/{{ post.image }})"{% else %} background-color:{% cycle 'cadetblue', 'cornflowerblue', 'chocolate' %}"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
{% endfor %}
